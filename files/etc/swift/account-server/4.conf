[DEFAULT]
devices = /srv/4/node
mount_check = false
disable_fallocate = true
bind_port = 6042
workers = 1
user = swift
log_facility = LOG_LOCAL5
recon_cache_path = /var/cache/swift4
eventlet_debug = true

log_statsd_host = {{statsd_host}}
log_statsd_port = 8125
log_statsd_metric_prefix = r1.z4.node4

[pipeline:main]
pipeline = recon account-server

[app:account-server]
use = egg:swift#account

[filter:recon]
use = egg:swift#recon

[account-replicator]
vm_test_mode = yes
run_pause = {{replicator.run_pause}}

[account-auditor]

[account-reaper]
